<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>{{ question.question_text }}</h1>



<table>
    <tr>
            <th>Choice</th>
        <th>Results</th>
  </tr>
    {% for choice in question.choice_set.all %}
    <tr>

        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>

    </tr>
    {% endfor %}

</table>


<button type="button" onclick=  location.href="{% url 'polls:index' %}">Back to List of Polls</button>

<button type="button" onclick=  location.href="{% url 'polls:detail' question.id %}">Vote again?</button>

</body>
</html>
